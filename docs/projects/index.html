<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eProjects\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch2 id=\u0022engineering\u0022\u003eEngineering\u003c\/h2\u003e\n\u003ch2 id=\u0022research\u0022\u003eResearch\u003c\/h2\u003e\n\u003cp\u003eIn a past life, I was a computer and cognitive scientist. I published work for two main projects, both of which are available as free full-text PDFs online with all code and data available on GitHub (I\u0026rsquo;m an advocate of open and reproducible science).\u003c\/p\u003e\n\u003ch3 id=\u0022spying-on-your-neighbors-fine-grained-probing-of-contextual-embeddings-for-information-about-surrounding-words\u0022\u003eSpying on your neighbors: Fine-grained probing of contextual embeddings for information about surrounding words\u003c\/h3\u003e\n\u003cp\u003eWorking with Allyson Ettinger of the Toyota Technological Institute of Chicago. We investigated what linguistic information contextual word embedding vectors of words in English contained about surrounding words. \u003ca href=\u0022https:\/\/arxiv.org\/abs\/2005.01810\u0022\u003ePaper\u003c\/a\u003e \u003ca href=\u0022https:\/\/github.com\/jklafka\/context-probes\u0022\u003eGitHub\u003c\/a\u003e\u003c\/p\u003e\n\u003ch3 id=\u0022characterizing-the-typical-information-curves-of-diverse-languages\u0022\u003eCharacterizing the Typical Information Curves of Diverse Languages\u003c\/h3\u003e\n\u003cp\u003eWorking with Dan Yurovsky of Carnegie Mellon University. We investigated how the high-level properties of a language can influence (if not determine or limit) how speakers of that language structure what they say. \u003ca href=\u0022https:\/\/www.mdpi.com\/1099-4300\/23\/10\/1300\u0022\u003ePaper\u003c\/a\u003e \u003ca href=\u0022https:\/\/github.com\/jklafka\/language-modeling\u0022\u003eGitHub\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
