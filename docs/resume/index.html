</head><body><div id="content">
    
    
    


    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eResume\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cscript type=\u0022text\/javascript\u0022 src= \u0027\/\/js\/pdf-js\/build\/pdf.js\u0027\u003e\u003c\/script\u003e\n\u003cstyle\u003e\n#the-canvas {\n  border: 1px solid black;\n  direction: ltr;\n  width: 100%;\n  height: auto;\n  display: none;\n}\n\n#paginator {\n  display: none;\n  text-align: center;\n  margin-bottom: 10px;\n}\n\n#loadingWrapper {\n  display: none;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 350px;\n}\n\n#loading {\n  display: inline-block;\n  width: 50px;\n  height: 50px;\n  border: 3px solid #d2d0d0;;\n  border-radius: 50%;\n  border-top-color: #383838;\n  animation: spin 1s ease-in-out infinite;\n  -webkit-animation: spin 1s ease-in-out infinite;\n}\n\n@keyframes spin {\n  to { -webkit-transform: rotate(360deg); }\n}\n@-webkit-keyframes spin {\n  to { -webkit-transform: rotate(360deg); }\n}\n\u003c\/style\u003e\n\n\u003cdiv id=\u0022paginator\u0022\u003e\n    \u003cbutton id=\u0022prev\u0022\u003ePrevious\u003c\/button\u003e\n    \u003cbutton id=\u0022next\u0022\u003eNext\u003c\/button\u003e\n    \u0026nbsp; \u0026nbsp;\n    \u003cspan\u003ePage: \u003cspan id=\u0022page_num\u0022\u003e\u003c\/span\u003e \/ \u003cspan id=\u0022page_count\u0022\u003e\u003c\/span\u003e\u003c\/span\u003e\n\u003c\/div\u003e\n\u003cdiv id=\u0022embed-pdf-container\u0022\u003e\n    \u003cdiv id=\u0022loadingWrapper\u0022\u003e\n      \u003cdiv id=\u0022loading\u0022\u003e\u003c\/div\u003e\n    \u003c\/div\u003e\n    \u003ccanvas id=\u0022the-canvas\u0022\u003e\u003c\/canvas\u003e\n\u003c\/div\u003e\n\n\u003cscript type=\u0022text\/javascript\u0022\u003e\nwindow.onload = function() {\n\n\nvar url = \u0022http:\\\/\\\/jklafka.github.io\\\/\u0022 \u002b \u0027..\\\/static\\\/resume.pdf\u0027;\n\nvar hidePaginator = \u0022\u0022 === \u0022true\u0022;\nvar hideLoader = \u0022\u0022 === \u0022true\u0022;\nvar selectedPageNum = parseInt(\u0022\u0022) || 1;\n\n\nvar pdfjsLib = window[\u0027pdfjs-dist\/build\/pdf\u0027];\n\n\npdfjsLib.GlobalWorkerOptions.workerSrc = \u0022http:\\\/\\\/jklafka.github.io\\\/\u0022 \u002b \u0027\/js\/pdf-js\/build\/pdf.worker.js\u0027;\n\n\nvar pdfDoc = null,\n    pageNum = selectedPageNum,\n    pageRendering = false,\n    pageNumPending = null,\n    scale = 3,\n    canvas = document.getElementById(\u0027the-canvas\u0027),\n    ctx = canvas.getContext(\u00272d\u0027),\n    paginator = document.getElementById(\u0022paginator\u0022),\n    loadingWrapper = document.getElementById(\u0027loadingWrapper\u0027);\n\n\n\nshowPaginator();\nshowLoader();\n\n\n\nfunction renderPage(num) {\n  pageRendering = true;\n  \n  pdfDoc.getPage(num).then(function(page) {\n    var viewport = page.getViewport({scale: scale});\n    canvas.height = viewport.height;\n    canvas.width = viewport.width;\n\n    \n    var renderContext = {\n      canvasContext: ctx,\n      viewport: viewport\n    };\n    var renderTask = page.render(renderContext);\n\n    \n    renderTask.promise.then(function() {\n      pageRendering = false;\n      showContent();\n      \n      if (pageNumPending !== null) {\n        \n        renderPage(pageNumPending);\n        pageNumPending = null;\n      }\n    });\n  });\n\n  \n  document.getElementById(\u0027page_num\u0027).textContent = num;\n}\n\n\n\nfunction showContent() {\n  loadingWrapper.style.display = \u0027none\u0027;\n  canvas.style.display = \u0027block\u0027;\n}\n\n\n\nfunction showLoader() {\n  if(hideLoader) return\n  loadingWrapper.style.display = \u0027flex\u0027;\n  canvas.style.display = \u0027none\u0027;\n}\n\n\n\nfunction showPaginator() {\n  if(hidePaginator) return\n  paginator.style.display = \u0027block\u0027;\n}\n\n\n\nfunction queueRenderPage(num) {\n  if (pageRendering) {\n    pageNumPending = num;\n  } else {\n    renderPage(num);\n  }\n}\n\n\n\nfunction onPrevPage() {\n  if (pageNum \u003c= 1) {\n    return;\n  }\n  pageNum--;\n  queueRenderPage(pageNum);\n}\ndocument.getElementById(\u0027prev\u0027).addEventListener(\u0027click\u0027, onPrevPage);\n\n\n\nfunction onNextPage() {\n  if (pageNum \u003e= pdfDoc.numPages) {\n    return;\n  }\n  pageNum\u002b\u002b;\n  queueRenderPage(pageNum);\n}\ndocument.getElementById(\u0027next\u0027).addEventListener(\u0027click\u0027, onNextPage);\n\n\n\npdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {\n  pdfDoc = pdfDoc_;\n  var numPages = pdfDoc.numPages;\n  document.getElementById(\u0027page_count\u0027).textContent = numPages;\n  \n  \n  if(pageNum \u003e numPages) {\n    pageNum = numPages\n  }\n\n  \n  renderPage(pageNum);\n});\n}\n\n\u003c\/script\u003e\n\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
